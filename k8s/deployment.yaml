apiVersion: apps/v1
kind: Deployment
metadata:
  name: scribd-viewer
  labels:
    app: scribd-viewer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scribd-viewer
  template:
    metadata:
      labels:
        app: scribd-viewer
    spec:
      containers:
      - name: scribd-viewer
        image: your-docker-username/scribd-viewer:latest
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: scribd-viewer-service
spec:
  selector:
    app: scribd-viewer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scribd-viewer-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - your-domain.com
    secretName: scribd-viewer-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scribd-viewer-service
            port:
              number: 80